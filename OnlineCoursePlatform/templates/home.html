<!DOCTYPE html>

<html>
<head>
    <title>Online Course Platform</title>
    {% load static %}
    <link href="{% static 'css/login-signup.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'css/fontawesome.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'css/onlinecourseplatform.css' %}" type="text/css" rel="stylesheet">

    <script src="{% static 'js/jquery.js' %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static 'js/jquery-ui.js' %}" type="text/javascript" charset="utf-8"></script>

</head>

<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="../home">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="../signup">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../help">Get Help</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="d-flex justify-content-center h-100">
<img src="https://cdn01.alison-static.net/courses/1300/alison_courseware_intro_1300.jpg">
</div>

<div class="container h-100">
		<div class="d-flex justify-content-center h-100">

   <ul class="list-group" id="myCoursesList">

       {% for course in courses %}
            <label>Category {{ course.5 }}</label>
                <a id="{{course.0}}" href="{% url 'course' course.0 0 %}">{{course.1}}</a><img class="thumbnail" src="{{course.7}}"><p>{{course.2}}</p>
       <label>Lecturer {{ course.6 }}</label>

       {% endfor %}

    </ul>
</div>
</div>

</body>
</html>
