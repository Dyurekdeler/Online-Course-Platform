<!DOCTYPE html>

<html>
<head>
    <title>Online Course Platform</title>
    {% load static %}

    <link href="{% static 'css/login-signup.css' %}" type="text/css" rel="stylesheet">
	<link href="{% static 'css/fontawesome.css' %}" type="text/css" rel="stylesheet">
	<link href="{% static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">

    <script src="{% static 'js/jquery.js' %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static 'js/jquery-ui.js' %}" type="text/javascript" charset="utf-8"></script>
</head>

<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' personid %}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            <a class="nav-link" href="{% url 'mycourses' personid %}">My Courses</a>

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="https://files.maatos.com/2019/05/72e5e917-create-digital-learning-environment-1024x1024.png" width="100px" height="100px" class="brand_logo" alt="Logo">
					</div>
					      {% if messages %}
    						<ul class="messages">
							{% for message in messages %}
								<li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
							{% endfor %}
								</ul>
							{% endif %}
				</div>
				<div class="d-flex justify-content-center form_container">
					<form action="{% url 'check-addcourse' personid %}" method="post">

                        <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input id="title" name="title" type="text" class="form-control input_user" value="" placeholder="title">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input id="description" name="description" class="form-control input_pass" value="" placeholder="description">
						</div>
                        <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input id="price" name="price" class="form-control input_pass" value="" placeholder="price">
						</div>
                        <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input id="video_link" name="video_link" class="form-control input_pass" value="" placeholder="video link">
						</div>
                        <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input id="category" name="category" class="form-control input_pass" value="" placeholder="category">
						</div>
                        <div class="input-group mb-2">
							<div class="input-group-append">
							</div>
							<input id="lecturer_id" name="lecturer_id" class="form-control input_pass" value="{{ personid }}" style="display: none">
						</div>
                        <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input id="thumbnail" name="thumbnail" class="form-control input_pass" value="" placeholder="thumbnail">
						</div>

                    <div class="d-flex justify-content-center mt-3">
				 	<button type="submit" name="button" class="btn">Add Course</button>
				   </div>
</form>
				</div>

			</div>
		</div>
	</div>



</body>
</html>
